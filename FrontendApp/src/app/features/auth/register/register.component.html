<div class="auth-container">
    <div class="auth-card card">
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Gestión de Microservicios</p>

        <div class="alert alert-error" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <div class="alert alert-success" *ngIf="successMessage">
            {{ successMessage }}
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" class="form-control" formControlName="username"
                    [class.error]="f['username'].invalid && f['username'].touched" />
                <div class="error-message" *ngIf="f['username'].invalid && f['username'].touched">
                    <span *ngIf="f['username'].errors?.['required']">El nombre de usuario es requerido</span>
                    <span *ngIf="f['username'].errors?.['minlength']">Mínimo 3 caracteres</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    [class.error]="f['email'].invalid && f['email'].touched" />
                <div class="error-message" *ngIf="f['email'].invalid && f['email'].touched">
                    <span *ngIf="f['email'].errors?.['required']">El email es requerido</span>
                    <span *ngIf="f['email'].errors?.['email']">Email inválido</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    [class.error]="f['password'].invalid && f['password'].touched" />
                <div class="error-message" *ngIf="f['password'].invalid && f['password'].touched">
                    <span *ngIf="f['password'].errors?.['required']">La contraseña es requerida</span>
                    <span *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
                    [class.error]="f['confirmPassword'].invalid && f['confirmPassword'].touched" />
                <div class="error-message" *ngIf="registerForm.errors?.['mismatch'] && f['confirmPassword'].touched">
                    Las contraseñas no coinciden
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || registerForm.invalid">
                <span *ngIf="!loading">Registrarse</span>
                <span *ngIf="loading">Cargando...</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>
